<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <f:loadBundle var="msg" basename="ru.karinuss.main"></f:loadBundle>
        <title>Track Parser</title>
    </h:head>
    <h:body>
        <div id="wrapper">
            <h:form>
            <div id="track">
            <div class="track_form"> 
                <h:inputText maxlength="13" value="#{trackBean.track}" id="track">
                <f:validator validatorId="ru.karinuss.beans.TrackNumberValidator"></f:validator>
            </h:inputText>
            <h:commandButton value="#{msg.submit}">
            <f:ajax execute="track" render="info error"></f:ajax>
            </h:commandButton>
                <h:message for="track" class="error" id="error"></h:message>
            </div>
            <div class="note">
                <h:outputText value="#{msg.format}"></h:outputText>
            </div>    
            </div>            
                <h:panelGroup rendered="true" id="info" class="info_block" layout="block">
            <div class="info_item">
                <h:outputText value="#{msg.number}" class="info_name"></h:outputText>  
                <h:outputText value="#{trackBean.trackNumber}" id="number"></h:outputText> 
            </div>
            <div class="info_item">
                <h:outputText value="#{msg.type}" class="info_name"></h:outputText>
                <h:outputText value="#{trackBean.trackType}" id="type"></h:outputText> 
            </div>
            <div class="info_item">
                <h:outputText value="#{msg.country}" class="info_name"></h:outputText> 
                <h:outputText value="#{trackBean.trackCountry}" id="country"></h:outputText> 
            </div>
            <div class="info_item">
                <h:outputText value="#{msg.carrier}" class="info_name"></h:outputText>
                <h:outputText value="#{trackBean.trackCarrier}" id="name"></h:outputText> 
            </div>
            <div class="info_item">
                <h:outputText value="#{msg.weblink}" class="info_name"></h:outputText>
                <h:outputLink value="#{trackBean.trackWeblink}" id="weblink">#{trackBean.trackWeblink}</h:outputLink>
            </div>
            </h:panelGroup>
        </h:form> 
        </div>
    </h:body>
</html>
